
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mapa Interativo Gurinhém</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="topo">
    <img src="logo_gurinhem.png" alt="Prefeitura de Gurinhém" class="logo">
    <img src="ORBIS_logo_azul_fundo_transparente.png" alt="Orbis" class="logo orbis">
  </header>

  <div id="map"></div>

  <div id="info-panel">
    <p><strong>ID:</strong> <span id="street-id">--</span></p>
    <p><strong>Nome:</strong> <input type="text" id="street-name" placeholder="Selecione uma rua" /></p>
    <p><strong>Status:</strong> <span id="street-status">--</span></p>
    <button id="save-btn">Salvar</button>
  </div>

  <footer id="rodape">
    © 2025 Gestão Municipal de Gurinhém – Desenvolvido por Orbis Geotecnologias e Consultoria Ambiental LTDA
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
